<div style="height:100%;">
	
	<db-pager paging="page" style="float:right;margin-right:1em;"></db-pager>

	<app-spinner 
		ng-show="loading" 
		style="position:absolute;left:0;right:0;top:6em;z-index:1;pointer-events:none;"></app-spinner>
		
	
	<div ng-show="!loading && (!gridOptions.data || gridOptions.data.length == 0)" style="padding: 2em; font-size: 125%;">
		<br/>
		<br/>
		
		<div style="margin-top: 4em;">
			<div ng-show="message">
				{{message}}
			</div>
			<div ng-show="!query">
				<em>Ready to run!</em>
			</div>
			<div ng-show="query && !message" ng-switch="execution.toString()">
				<div ng-switch-when="true">
					<em>Query executed successfully, {{execution.rowsAffected}} rows affected</em>
				</div>
				<div ng-switch-when="false">
					<em>Query returned no results.</em>
				</div>
			</div>
		</div>
	</div>
	
	<div
		ng-class="{'grid-loading': loading}"
		ng-show="gridOptions.data.length > 0"
		ui-grid="gridOptions" 
		ui-grid-pinning
		ui-grid-edit
		ui-grid-selection
		ui-grid-exporter>

	</div>
</div>
